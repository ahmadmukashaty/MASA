<ion-modal-view class="modal-login is-modal">

  <ion-header-bar align-title="center">
      <div class="buttons">
          <button class="button button-clear " ng-click="closeModalForgotPassword()" style="color:white">
              <i class="icon ion-android-close" ></i>
              {{$root.appLanguage.FORGOT_PASSSWORD_TEXT}}
          </button>
      </div>
    </ion-header-bar>
    <ion-content>
    	<div class="mod al-login-box modal-forgot-login" >
			<form name="forgotpassForm" ng-submit="doForgotpass(forgotpassForm)" novalidate="">
				<div class="list form-action text-center">

					<h3 style="color:black">Forgot Password?</h3>
					<p style="color:black">Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.</p>

					<label class="item item-input login input-first">
						<input class="login input-img input-forgot" type="email" name="user_email" ng-model="forgotpassData.user_login" required placeholder="{{$root.appLanguage.EMAIL_TEXT}}">
					</label>
					<div class="invalid-required" ng-show="forgotpassForm.user_email.$error.required && forgotpassForm.$submitted">* {{$root.appLanguage.EMAIL_TEXT}} {{$root.appLanguage.is_required_TEXT}}</div>
					<div class="invalid-required" ng-show="forgotpassForm.user_email.$error.email && forgotpassForm.$submitted">* {{$root.appLanguage.EMAIL_TEXT}} is not correct</div>
					<div class="button-action item">
						<button class="button button-block" type="submit" style="letter-spacing: -0.6px;text-transform: capitalize!important;">{{$root.appLanguage.SUBMIT_TEXT}}</button>
					</div>
				</div>
				<div class="buttons">
					<button class="button button-close" ng-click="closeModalForgotPassword()" style="color:black">
						<span class="text-centent" style="color:black">{{$root.appLanguage.CONTINUE_AS_GUEST_TEXT}}</span>
						<i class="icon ion-arrow-right-c" style="margin-bottom: 5px;color:black"></i>
					</button>
				</div>
			</form>
		</div>
    </ion-content>
</ion-modal-view>
