<ion-modal-view class="modal-login is-modal" style="padding: 0;margin: 0;">
  <ion-header-bar align-title="center">
      <div class="buttons">
          <!-- <button class="button button-clear" ng-click="closeModalLogin()">
              <i class="ion-android-close" style="color:white"></i>
          </button> -->
      </div>

  </ion-header-bar>
    <ion-content class="model-content">
	    <div  class="logo">
	    	<img src="img/victory/logo-dark.png" alt="" style="margin-top: auto;width: 250px;height: auto;">
	    </div>
		<div class="moda l-login-box list ">
			<form name="loginForm" class="form-style" ng-submit="doLogin(loginForm)" novalidate="">
				<div class="form-action">
					<label class="item item-input login input-first">
						<input class="login input-img input-forgot" type="text" name="user_login" ng-model="loginData.user_login" required placeholder="{{$root.appLanguage.USERNAME_TEXT}}">
					</label>
					<div class="invalid-required" ng-show="loginForm.user_login.$error.required && loginForm.$submitted">* {{$root.appLanguage.USERNAME_TEXT}} {{$root.appLanguage.is_required_TEXT}}</div>
					<label class="item item-input login">
						<input class="login input-img" type="password" name="user_pass" ng-model="loginData.user_pass" placeholder="{{$root.appLanguage.PASSWORD_TEXT}}" required>
					</label>
					<div class="invalid-required" ng-show="loginForm.user_pass.$error.required && loginForm.$submitted">* {{$root.appLanguage.PASSWORD_TEXT}} {{$root.appLanguage.is_required_TEXT}}</div>

					<div class="button-action item">
						<button style="letter-spacing: -0.6px; text-transform: capitalize!important;" class="button button-block" type="submit">{{$root.appLanguage.LOGIN_TEXT}}</button>
					</div>
				</div>
			</form>
      <div class="create-user-action buttons row">
  			<div class="buttons col col-50 creat" class="" >
					<!-- ng-click="openModalRegister()" -->
  				<!-- {{$root.appLanguage.CREATE_ACCOUNT_TEXT}} -->
  			</div>
  			<div class="forgot-password buttons col col-50" ng-click="openModalForgotPassword()">{{$root.appLanguage.FORGOT_PASSSWORD_TEXT}}</div>
  		</div>
		</div>
		<!-- <div class="social-action clearfix">
            <div class="social-fb" ng-click="doLoginWithFacebook()">
				<a href="#">
					<span class="text">{{$root.appLanguage.SIGN_IN}}{{$root.appLanguage.FACEBOOK}}</span>
				</a>
			</div>
                        <div class="social-gg" ng-click="doLoginWithGoogle()">
				<a href="#">
					<span class="text">{{$root.appLanguage.SIGN_IN}}{{$root.appLanguage.GOOGLE}}</span>
				</a>
			</div>
		</div> -->


    </ion-content>
</ion-modal-view>
