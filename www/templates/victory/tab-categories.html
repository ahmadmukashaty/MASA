<ion-view title="{{pageTitle}}">
	<ion-nav-buttons side="left">
		<!-- Toggle left side menu -->
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-footer">
		<div class="category-list clearfix">
			<div class="row">
				<div class="col col-50" ng-repeat="category in categoryData | orderBy : 'menu_order| number:3.2-5'" ng-click="openCategory({{category.id}})">
					<div  class=" card clearfix animated zoomIn">
						<img actual-src="{{category.image.src}}" ng-src="img/placeholder.png"style="width:100%">
						<div class="container">
						<h4><b>{{category.name}}</b></h4>
						</div>
					</div>
				</div >
			</div>
		</div>

	</ion-content>
</ion-view>
